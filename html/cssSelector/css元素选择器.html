<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css元素选择器</title>
</head>
<!--
元素之间的关系
    父元素：  直接包含子元素的元素
    子元素：  直接被父元素包含的元素
    祖先元素：直接或间接包含后代元素的元素
    后代元素：直接或间接被祖先元素包含的元素
    兄弟元素：拥有相同父元素的元素
-->
<style>
    /*div span {*/
    /*    color: red;*/

    div > span{
        color:red
    }

</style>
<body>
<h3>后代元素选择器</h3>
<div>
    <span>第一个span。<span>这是span里面的span</span></span>  <!--颜色为red-->
    <span>第二个span。</span>  <!--颜色为red-->
</div>
<hr/>

<h3>子代元素选择器</h3>
<div>
    <span>
        第一个span。
    <ul>
        <span>这是span里面的span</span>
    </ul>
    </span>  <!--颜色为red-->
    <span>第二个span。</span>  <!--颜色为red-->
</div>
</body>
</html>
